version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pso-postgres
    environment:
      POSTGRES_DB: pso_v2
      POSTGRES_USER: pso_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_pso_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pso_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pso-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pso-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_pso_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pso-network

  # NATS JetStream
  nats:
    image: nats:2.10-alpine
    container_name: pso-nats
    command: >
      -js
      --store_dir /data/jetstream
      --max_memory_store 1GB
      --max_file_store 10GB
    volumes:
      - nats_data:/data
    ports:
      - "4222:4222"
      - "8222:8222"  # Monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pso-network

  # PSO Backend
  pso-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pso-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://pso_user:${DB_PASSWORD:-secure_pso_password}@postgres:5432/pso_v2
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_pso_password}
      - REDIS_DB=0
      - NATS_URL=nats://nats:4222
      - SECRET_KEY=${SECRET_KEY:-your_super_secret_key_here}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your_encryption_key_here}
      - ENVIRONMENT=production
    volumes:
      - ./logs:/app/logs
      - ./downloads:/app/downloads
      - ./exploits:/app/exploits
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pso-network

  # PSO Frontend (React)
  pso-frontend:
    build:
      context: ../app
      dockerfile: Dockerfile
    container_name: pso-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - pso-backend
    restart: unless-stopped
    networks:
      - pso-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: pso-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - pso-backend
      - pso-frontend
    restart: unless-stopped
    networks:
      - pso-network

  # Metasploit Integration (Optional)
  metasploit:
    image: metasploitframework/metasploit-framework:latest
    container_name: pso-metasploit
    environment:
      - DATABASE_URL=postgresql://pso_user:${DB_PASSWORD:-secure_pso_password}@postgres:5432/msf_database
    volumes:
      - metasploit_data:/home/msf/.msf4
    ports:
      - "8443:8443"  # MSF Web Service
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pso-network
    profiles:
      - metasploit

  # Monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: pso-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - pso-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: pso-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - pso-network
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  nats_data:
  metasploit_data:
  prometheus_data:
  grafana_data:

networks:
  pso-network:
    driver: bridge